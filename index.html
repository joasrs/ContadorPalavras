<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contar palavras</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="main">
            <h1>Contador de palavras</h1>
            <div>
                <textarea class="text" id="text-input" placeholder="Digite ou cole um texto..."></textarea>
                <textarea class="text" id="log" placeholder="> resultado aparecerá aqui." disabled></textarea>
            </div>
            <div class="input-field">
                <input type="number" id="qtdLetrasPalavra" value="1" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <label>Numero de letras para ser considerado uma palavra</label>
            </div>  
            <div class="input-field">
                <input type="checkbox" id="chkConsiderarEspaco" checked>
                <label for="chkConsiderarEspaco">Considerar espaços em branco</label>
            </div>
        </div>
    </body>
</html>
